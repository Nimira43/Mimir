<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/TheFavicon.png"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Interpres</title>
</head>
<body class="bg-sky-200 flex items-center justify-center h-screen">
  <div class="bg-white text-gray-600 shadow-md rounded-md p-6 max-w-md w-full">
    <h1 class="logo text-2xl font-medium text-sky-900 text-center mb-4">Interpres</h1>
  <textarea
    class="w-full h-32 p-3 border border-gray-400 rounded-md focus:outline-none focus:ring-1 focus:ring-sky-400 resize-none"
    placeholder="Enter text..."
  ></textarea>
  <div class="mt-4">
    <label
      for="voiceSelect"
      class="block text-sm font-medium text-sky-900 mb-2"
    >
      Select Voice
    </label>
    <select 
      id="voiceSelect"
      class="w-full p-3 border border-gray-400 rounded-md focus:outline-none focus:ring-1 focus:ring-sky-400"  
    >
    <option value="default">Default</option>
    <option value="voice1">Voice 1</option>
    <option value="voice2">Voice 2</option>
    </select>
  </div>
</div>
</body>
</html>
